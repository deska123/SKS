<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sistem Penghitung SKS Mahasiswa UI</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="jquery.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h2>Sistem Penghitung Akademik (SKS) Mahasiswa</h2>
				<h5>*Untuk saat ini, hanya tersedia terbatas untuk beberapa jurusan saja (mahasiswa UI)</h5>
			</div>
			<form role="form">
				<div class="form-group">
					<label for="email">Email : </label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="password">Password : </label>
					<input type="password" class="form-control" id="password">
				</div>
				<div class="form-group">
					<label for="passwordUlang">Ulangi Password :</label>
					<input type="password" class="form-control" id="passwordUlang">
				</div>
				
				<div class="form-group">
					<label for="pwd">Program Studi :</label>
					<input type="password" class="form-control" id="studi">
				</div>
				<button type="submit" class="btn btn-default">Daftar</button>
			</form>
		</div>
	</body>
</html>
